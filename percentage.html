<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Matemáticas con JavaScript</title>
    <link rel="stylesheet" href="./percentage.css">
</head>
<body>
    <section class="descuento">
        <h1 class="titulo">Taller de Matemáticas con JavaScript</h1>
        <p class="indicacion">
            Ingrese el precio de su producto y seguido el descuento en %.
        </p>
        <div class="valores">
            <input type="number" placeholder=" Ingrese el precio" id="precio">
            <input type="number" placeholder=" Ingrese el descuento sin el %" id="descuento">
        </div>
        <div id="btn">
            <button class="boton">Calcular</button>
        </div>
    </section>
    <script src="./percentage.js"></script>
</body>
</html>
